 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

<script>
  window.addEventListener('load', function () {
    // 小延迟，确保 #background 元素加载完成
    setTimeout(() => {
      const bg = document.getElementById('background');
      if (bg && window.VANTA && VANTA.FOG) {
        VANTA.FOG({
          el: bg,
          mouseControls: true,
          touchControls: true,
          highlightColor: 0xffccff,
          midtoneColor: 0xccccff,
          lowlightColor: 0x8888aa,
          baseColor: 0x111133,
          blurFactor: 0.6,
          speed: 0.8,
          zoom: 0.9
        });
      } else {
        console.warn("VANTA or #background not ready.");
      }
    }, 300); // 延迟 300 毫秒
  });
</script>
